<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Jost&display=swap" rel="stylesheet">
</head>


<body>
  <div class="container">
    <div class="box">
      <div class="displaypic"><img src="assets/images/avatar-jessica.jpeg" class="dp"  alt=""></div>
      <div class="name"><p class="pname">Jessica Randall</p></div>
      <div class="address"><p class="paddress">London , United kingdom</p></div>
      <div class="info"><p class="pinfo">"Frontend developer and avid reader"</p></div>
      <div class="links">
        <ul class="linkslist">
          <li class="linkslistitem">Github</li>
          <li class="linkslistitem">Frontend Mentor</li>
          <li class="linkslistitem">Linked In</li>
          <li class="linkslistitem">Twitter</li>
          <li class="linkslistitem">Instagram</li>
      </ul>
    </div>
    </div>
  </div>
</body>
</html>
